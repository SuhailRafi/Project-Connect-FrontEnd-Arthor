<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>User Login</title>

    <link href="css/particles.css" rel="stylesheet" />
    <link href="css/auth.css" rel="stylesheet" />
</head>

<body>
    <main class="box">
        <h2>User Login</h2>
        <form>
            <div class="inputBox">
                <label for="userName">Email Address</label>
                <input type="text" name="userEmail" id="userEmail" placeholder="Enter Email" 
                    required />
            </div>
            <div class="inputBox">
                <label for="userPassword">Password</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="Enter Password"
                    required />
            </div>
            <div>
                <button type="submit" name="" style="float: left;">Login</button>
                <a class="button" href="register.html" style="float: left;">Sign Up</a>
            </div>
        </form>
    </main>

</body>

</html>
